<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cubemap demo</title>
    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <!--<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>-->
    <!--<script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>-->
    <script src="js/components/manager.js"></script>
    <script src="js/components/set-image.js"></script>
    <script src="js/components/mouse-tracker.js"></script>
</head>
<body>
    <a-scene manager="camera: #camera; link: #link1; scene: #scene">
        <a-assets>
            <img id="room" src="img/cubemap.jpg"/>
            <img id="room2" src="img/cubemap2.jpg"/>
            <script id="plane" type="text/html">
                <a-entity class="link"
                          geometry="primitive: plane; height: 1; width: 1"
                          material="shader: flat; color: black">

                </a-entity>
            </script>
        </a-assets>
        <a-sky id="image-360" radius="100" src="#room"></a-sky>
        <!--<a-entity id="links" position="-3 -1 -4" layout="layout: line">-->
            <!--<a-entity template="src: #plane"></a-entity>-->
        <!--</a-entity>-->
        <a-entity id="link1" position="-3 0 -4"
                  geometry="primitive: plane; height: 1; width: 1"
                  material="shader: flat; color: grey"
                  set-image="on: intersected; target: #image-360; src: ${src}"
                  data-src="#room2">

        </a-entity>
        <a-camera id="camera">
            <a-cursor id="cursor"
                      fuse="true"
                      raycaster="objects: #link1"
                      mouse-tracker="camera: #camera">
            </a-cursor>
        </a-camera>
    </a-scene>
<script>

</script>
</body>
</html>
